<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="player-details">
      <div class="player1">
        <label for="pl1_name">Player1 Name: </label>
        <input type="text" id="pl1_name" />
      </div>
      <div class="player2">
        <label for="pl2_name">Player2 Name: </label>
        <input type="text" id="pl2_name" />
      </div>
    </div>
    <div class="gameBoard hide"></div>
    <button type="button" class="start-btn">START GAME</button>
  </body>
</html>
